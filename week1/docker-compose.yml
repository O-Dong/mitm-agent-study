version: "3.8"

services:
  # Agent B (Server)
  agent_b:
    build:
      context: ./agent_b
      dockerfile: Dockerfile
    container_name: agent_b
    ports:
      - "8000:8000"
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/tool"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Agent A (Client)
  agent_a:
    build:
      context: ./agent_a
      dockerfile: Dockerfile
    container_name: agent_a
    depends_on:
      agent_b:
        condition: service_started
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
